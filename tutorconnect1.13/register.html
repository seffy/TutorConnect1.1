<!DOCTYPE html>
<html lang="en">
   <head>
      <title>TutorConnect</title>
      <link rel="stylesheet" href="css/styles.css">
      <link rel="stylesheet" href="css/views.css">
      <!--Stylesheet-->
      <style media="screen">
		  body {
			  overflow: hidden;
		  }
      </style>
   </head>
   <body class="bg-2 bg-grey1">
      <div class="login-container">
     
         <div class="welcome-title">
            <div class="t-welcome">Welcome to</div>
            <div class="t-title">tutorConnect</div>
         </div>
        
		  
		  
  <form id="register-form" class="">
	   <div class="t-title-mob">tutorConnect</div>
	    <h1>Create an Account</h1>
        <div id="error-message" class="error-message"></div>
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" required>
            </div>
            <div class="form-group">
                <label for="role">Role</label>
                <select id="role" required>
                    <option value="learner" class="optionvalues">Learner</option>
                    <option value="Teacher" class="optionvalues">Teacher</option>
                </select>
            </div>
            <button type="submit">Register</button>
	  
	  <div class="toggle-form">
            <p class="signreg">Already have an account? <a href="index.html">Login</a></p>
        </div>
	  
        </form>
		  
		  
		  
		     <div class="feat hide">
				 
				 <p>Featured School:</p>
		  
		  <p><strong>Deakin University CRICOS Provider Code: 00113B</strong></p>
				 <p><a href="https://www.deakin.edu.au" target="_blank" style="color: #DDDCDC">www.deakin.edu.au</a></p>
		  </div>
        
		 <script src="js/config.js"></script>
         <script src="js/auth.js"></script>
		  
		  
		  
		
        
      </div>
   </body>
</html>
