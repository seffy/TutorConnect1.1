<!DOCTYPE html>
<html lang="en">
   <head>
      <title>TutorConnect</title>
      <link rel="stylesheet" href="css/styles.css">
      <link rel="stylesheet" href="css/views.css">
      <!--Stylesheet-->
      <style media="screen">
      </style>
   </head>
   <body>
      <div class="login-contaner">
         <video playsinline autoplay muted id="bgvid" style="opacity: .9; z-index: -50; " onended="myFunction()">
            <source src="video/video.mp4" type="video/mp4">
         </video>
         <!-- <div class="background">
            <div class="shape"></div>
            <div class="shape"></div>
            </div> -->
         <div class="welcome-title">
            <div class="t-welcome">Welcome to</div>
            <div class="t-title">tutorConnect</div>
         </div>
         <form id="login-form">
            <div class="t-title-mob">tutorConnect</div>
            <p align="center">Welcome Back!</p>
            <h3>Login</h3>
            <div id="error-message" class="error-message"></div>
            <label for="username">Username</label>
            <input type="text" placeholder="Enter Username" id="username" required>
            <label for="password">Password</label>
            <input type="password" placeholder="Enter Password" id="password" required>
            <button type="submit">Login</button>
            <div class="toggle-form">
               <p class="signreg">Don't have an account? <a href="register.html">Sign up</a></p>
            </div>
         </form>
         <script src="js/config.js"></script>
         <script src="js/auth.js"></script>
         
      </div>
   </body>
</html>
