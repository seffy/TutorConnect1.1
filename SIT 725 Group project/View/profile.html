<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tutor Profile</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f9ff;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .card {
      background: #ffffff;
      border-radius: 16px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      padding: 24px;
      max-width: 400px;
      width: 100%;
    }
    .card.large {
      max-width: 600px;
    }
    .profile-image {
      width: 96px;
      height: 96px;
      background-color: #bfdbfe;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 36px;
      color: #3b82f6;
      margin: 0 auto;
    }
    .text-center {
      text-align: center;
    }
    .text-gray {
      color: #6b7280;
    }
    .button {
      display: inline-block;
      background-color: #3b82f6;
      color: #ffffff;
      padding: 10px 16px;
      border-radius: 8px;
      text-align: center;
      text-decoration: none;
      cursor: pointer;
      margin-top: 16px;
    }
    .button:hover {
      background-color: #2563eb;
    }
    .textarea {
      width: 100%;
      padding: 8px;
      border: 1px solid #d1d5db;
      border-radius: 8px;
      margin-top: 8px;
      resize: none;
      min-height: 80px;
    }
    .full-width {
      width: 100%;
    }
  </style>
</head>
<body>
  <div id="app">
    <div class="card" id="initial-card">
      <div class="profile-image">T</div>
      <h2 class="text-center">Donald G.</h2>
      <p class="text-center text-gray">Robotics (Bachelor of Computer Science)</p>
      <a href="#" class="button full-width" onclick="viewProfile()">View Profile</a>
    </div>

    <div class="card large" id="profile-card" style="display: none;">
      <div class="profile-image">T</div>
      <h2 class="text-center">Donald G.</h2>
      <p class="text-center text-gray">Robotics (Bachelor of Computer Science)</p>
      <p class="text-gray text-center">"Passionate about helping students excel in robotics and computer science."</p>

      <h3>Send a Message</h3>
      <textarea class="textarea" id="message-box" placeholder="Write your message here..."></textarea>
      <a href="#" class="button full-width" onclick="sendMessage()">Send Message</a>
    </div>
  </div>

  <script>
    function viewProfile() {
      document.getElementById('initial-card').style.display = 'none';
      document.getElementById('profile-card').style.display = 'block';
    }

    function sendMessage() {
      const message = document.getElementById('message-box').value;
      if (message.trim() === '') {
        alert('Please write a message before sending.');
        return;
      }
      alert(`Message sent: ${message}`);
      document.getElementById('message-box').value = '';
    }
  </script>
</body>
</html>
